<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/template.html}">
<head>
    <title>List Book</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div style="margin-bottom: 20px">
            <a class="btn btn-primary" th:href="@{/addstudent}">Add new student</a>
        </div>
        <table class="table">
            <thead class="bg-primary" style="color: #ffffff">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Code</th>
                <th scope="col">Class</th>
                <th scope="col">Gender</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Birthday</th>
                <th scope="col">Country</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student: ${students}">
                <th scope="row" th:text="${student.id}"></th>
                <td th:text="${student.name}"></td>
                <td th:text="${student.code}"></td>
                <td th:text="${student.classes.name}"></td>
                <td th:text="${student.gender}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.phone}"></td>
                <td th:text="${student.birthday}"></td>
                <td th:text="${student.country}"></td>
                <td>
                    <a class="btn btn-success" th:href="@{'/detail/' + ${student.id}}">Detail</a>

                    <a class="btn btn-info" th:href="@{'/edit/' + ${student.id}}">Edit</a>

                    <a class="btn btn-danger" onclick="if (!confirm('Are you sure?')) { return false }" th:href="@{'/delete/' + ${student.id}}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
