<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/template.html}">
<head>
    <title>List Book</title>
</head>
<body>
<div layout:fragment="content">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${books}">
            <th scope="row" th:text="${book.id}"></th>
            <td th:text="${book.name}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.quantity}"></td>
            <td>
                <a th:href="@{'/detail/' + ${book.id}}">Detail</a>
            </td>
            <td>
                <a th:href="@{'/edit/' + ${book.id}}">Edit</a>
            </td>
            <td>
                <a onclick="if (!confirm('Are you sure?')) { return false }" th:href="@{'/delete/' + ${book.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>

</html>
