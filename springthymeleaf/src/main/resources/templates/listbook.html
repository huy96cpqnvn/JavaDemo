<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/template.html}">
<head>
    <title>List Book</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div style="margin-bottom: 20px">
            <a class="btn btn-primary" th:href="@{/addbook}">Add new book</a>
        </div>
        <table class="table">
            <thead class="bg-primary" style="color: #ffffff">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">Author</th>
                <th scope="col">Quantity</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book: ${books}">
                <th scope="row" th:text="${book.id}"></th>
                <td th:text="${book.name}"></td>
                <td th:text="${book.category.name}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.quantity}"></td>
                <td>
                    <a class="btn btn-success" th:href="@{'/detail/' + ${book.id}}">Detail</a>

                    <a class="btn btn-info" th:href="@{'/edit/' + ${book.id}}">Edit</a>

                    <a class="btn btn-danger" onclick="if (!confirm('Are you sure?')) { return false }" th:href="@{'/delete/' + ${book.id}}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
