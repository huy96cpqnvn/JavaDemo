<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <!--        <title>Home</title>-->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- Custom fonts for this template-->
        <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
        <link
                href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
                rel="stylesheet">

        <!-- Custom styles for this template-->
        <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    </head>
    <body id="page-top">
        <!--        <div layout:fragment="header">-->
        <!--            <h1>Header</h1>-->
        <!--        </div>-->
        <!-- Page Wrapper -->
        <div id="wrapper">
            <div layout:replace="layout/sidebar :: sidebar">
            </div>
            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
                <!-- Main Content -->
                <div id="content">
                    <div layout:replace="layout/topbar :: topbar">

                    </div>
                    <div layout:fragment="content">

                    </div>
                </div>
                <div layout:replace="layout/footer :: footer">

                </div>
            </div>
        </div>

        <!--        <div layout:fragment="footer">-->
        <!--            <h1>Footer</h1>-->
        <!--        </div>-->
        <!-- Bootstrap core JavaScript-->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

        <!-- Core plugin JavaScript-->
        <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

        <!-- Custom scripts for all pages-->
        <script th:src="@{/js/sb-admin-2.min.js}"></script>

        <!-- Page level plugins -->
        <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

        <!-- Page level custom scripts -->
        <script th:src="@{/demo/chart-area-demo.js}"></script>
        <script th:src="@{/demo/chart-pie-demo.js}"></script>
    </body>
